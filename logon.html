<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logon. | S H O E X X</title>

    <!-- linkando para o arquivo de estilo -->
    <link rel="stylesheet" href="../css/logon.css">
</head>
<body>
    <!-- seção de login -->
    <section class="login">
        <!-- container para elementos de login -->
        <div class="lg-container">
            <!-- imagem de ilustração -->
            <div class="lg-img">
                <img src="../images/image_login.svg" alt="" srcset="">
            </div>

            <!-- área de dados de login -->
            <div class="lg-data">
                <h2>Hey, what’s up? Welcome back!</h2>
                <p>ainda não tem uma conta? cadastre-se!</p>
    
                <!-- campos de entrada para nome de usuário e senha -->
                <input type="text" name="inp-email" placeholder="digite seu nome..."/>
                <input type="password" name="inp-pass" placeholder="digite sua senha..."/>

                <p>esqueceu sua senha? clique aqui.</p>

                <!-- botão de login -->
                <button><a href="home.html">LOG IN</a></button>
            </div>
        </div>
    </section>
</body>
</html>
